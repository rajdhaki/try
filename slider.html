<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #carouselExampleIndicators .carousel-inner img {
    height: 100vh;
    width: 100%;
    object-fit: cover;
    margin-top: 0;
}

#carouselExampleIndicators .carousel-item {
    position: relative;
}

#carouselExampleIndicators .carousel-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 1;
    pointer-events: none;
}

#carouselExampleIndicators .carousel-item img {
    position: relative;
    z-index: 0;
}

#carouselExampleIndicators .carousel-caption h2,
.carousel-caption p {
    text-transform: uppercase;
}

#carouselExampleIndicators .carousel-caption a {
    background-color: var(--second-color);
    color: var(--main-color);
    padding: 10px 50px 10px 50px;
    text-decoration: none;
}

#carouselExampleIndicators .carousel-caption {
    z-index: 2;
}

#carouselExampleIndicators .carousel-caption {
    position: absolute;
    right: 0;
    bottom: 0;
    left: 0;
    padding: 2rem;
    color: #fff;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    width: 100%;
    display: inline-flex !important;
    justify-content: space-between;
    text-align: left;
}

#carouselExampleIndicators .carousel-head {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    text-align: center;
    color: white;
    width: 100%;
    padding: 2rem;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
}

#carouselExampleIndicators .sr-only {
    opacity: 0;
}

@media screen and (max-width: 768px) {
    #carouselExampleIndicators .carousel-caption a {
        padding: 10px;
    }

    #carouselExampleIndicators .carousel-inner img {
        object-fit: cover;
    }
}


/* banner image style  */

#main-img {
    position: relative;
    width: calc(100% - 40px);
    height: 80vh;
    overflow: hidden;
    margin: 0 auto;
    border-radius: 0 0 20px 20px;
}

#main-img img {
    position: absolute;
    height: 100%;
    width: 100%;
    border-radius: 0 0 20px 20px;
    transition: opacity 0.5s ease-in-out;
}

.project-heading {
    position: absolute;
    top: 85%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    text-align: center;
    color: white;
    width: 100%;
    padding: 1rem;
}

.project-heading h1 {
    font-family: "Belleza", sans-serif;
    font-size: 6rem;
    font-weight: bold;
    text-transform: uppercase;
    text-shadow:
        2px 2px 0 #000,
        /* Dark shadow directly below and to the right */
        4px 4px 0 rgba(0, 0, 0, 0.7),
        /* A softer shadow for more depth */
        6px 6px 0 rgba(0, 0, 0, 0.5);
    letter-spacing: 8px;
}

.project-heading h2 {
    font-family: "Belleza", sans-serif;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 0px !important;
    text-shadow:
        2px 2px 0 #000,
        /* Dark shadow directly below and to the right */
        4px 4px 0 rgba(0, 0, 0, 0.7),
        /* A softer shadow for more depth */
        6px 6px 0 rgba(0, 0, 0, 0.5);
    position: relative;
    bottom: -20px;
}

/* Responsiveness */
@media (max-width: 1200px) {
    .project-heading h1 {
        font-size: 4.5rem;
        letter-spacing: 6px;
        text-shadow:
            1.5px 1.5px 0 #000,
            3px 3px 0 rgba(0, 0, 0, 0.7),
            4px 4px 0 rgba(0, 0, 0, 0.5);
    }

    .project-heading h2 {
        font-size: 3rem;
        text-shadow:
            1.5px 1.5px 0 #000,
            3px 3px 0 rgba(0, 0, 0, 0.7),
            4px 4px 0 rgba(0, 0, 0, 0.5);
    }
}

@media (max-width: 768px) {
    #main-img {
        height: 60vh;
    }

    .project-heading h1 {
        font-size: 3.5rem;
        letter-spacing: 4px;
        text-shadow:
            1px 1px 0 #000,
            2px 2px 0 rgba(0, 0, 0, 0.7),
            3px 3px 0 rgba(0, 0, 0, 0.5);
    }

    .project-heading h2 {
        font-size: 2rem;
        text-shadow:
            1px 1px 0 #000,
            2px 2px 0 rgba(0, 0, 0, 0.7),
            3px 3px 0 rgba(0, 0, 0, 0.5);
    }
}

@media (max-width: 576px) {
    #main-img {
        height: 50vh;
    }

    .project-heading h1 {
        font-size: 2.5rem;
        letter-spacing: 3px;
        text-shadow:
            0.5px 0.5px 0 #000,
            1px 1px 0 rgba(0, 0, 0, 0.7),
            2px 2px 0 rgba(0, 0, 0, 0.5);
    }

    .project-heading h2 {
        font-size: 1.5rem;
        bottom: 0px;
        text-shadow:
            0.5px 0.5px 0 #000,
            1px 1px 0 rgba(0, 0, 0, 0.7),
            2px 2px 0 rgba(0, 0, 0, 0.5);
    }
}

    </style>
</head>
<body>
    <div class="main">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">
            <div class="carousel-inner">
    
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{{ image.image.url }}" class="d-block w-100" alt="Project Image">
                        <div class="carousel-caption d-block d-md-block">
                            <div>
                                <h2>hello</h2>
                                <p>csbdfsjkbfsdfnsdjndfndks</p>
                            </div>
                        </div>
                    </div>
               
                    <div class="carousel-item active">
                        <img src="{% static 'path/to/default/image.jpg' %}" class="d-block w-100" alt="Default Image">
                        <div class="carousel-caption d-block d-md-block">
                            <h2>No Images Available</h2>
                            <p>This project has no images.</p>
                        </div>
                    </div>
                
            </div>
        </div>
            <a class="carousel-control-prev" role="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" role="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
</body>
</html>
